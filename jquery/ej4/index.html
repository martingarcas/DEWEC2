<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ejercicio 4 JQuery</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		
		/* Estilos generales */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f4f7fc;
			padding: 30px;
			color: #333;
		}

		/* Contenedor principal */
		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			padding: 20px;
		}

		/* Título */
		h1 {
			text-align: center;
			font-size: 28px;
			color: #4A90E2;
			margin-bottom: 20px;
		}

		/* Estilos para el select */
		select {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			background-color: #fafafa;
			color: #555;
			resize: none;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		/* Hover y focus en el select */
		select:hover,
		select:focus {
			border-color: #4A90E2;
			outline: none;
		}

		/* Estilos adicionales */
		textarea {
			border: none;
			width: 100%;
			padding: 10px;
			resize: vertical;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.main {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			gap: 40px;
		}

	</style>
</head>
<body>

	<h1>Selecciona los países</h1>
	<div class="main">

		<select style="width: 200px;" multiple="multiple" size="20" id="paises">

		</select>

		<select style="width: 400px; height: 400px; border: 1px solid black;" multiple="multiple" id="contenedor">

		</select>

		<div style="padding: 4px 24px; width: 400px; height: 400px; border: 1px solid black; overflow: hidden; overflow-y: auto;" id="contenedor-pais"></div>


	</div>

	<script src="js.js"></script>
</body>
</html>
